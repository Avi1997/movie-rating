<div class="p-4 bg-danger shadow">
    <h3 class="text-white">MOVIES</h3>
</div>
<div class="container">
    <button class="btn btn-danger p-4 mt-5" (click)="filterData()">filter</button>
    <div class="row mt-5">
        <div class="card col-md-2 col-lg-3 mt-4 border-0 px-0 mx-2" *ngFor="let movie of movies">
            <img src="{{movie.imageUrl}}"
                alt="New York" width="100%" class="card-img-top">
            <div class="card-body shadow-lg">
                <h4 class="card-title text-danger font-sm-less">
                    {{movie.name}}
                    <small class="float-right text-danger ">
                        {{movie.rating[0]}}
                        
                    </small>
                </h4>


                <div class="d-flex justify-content-center mt-4">
                    <a class=" mt-2 btn btn-danger font-sm-less" (click)="goToComment(movie._id)" >
                        <i class="material-icons pr-2">favorite</i>                        
                    </a>

                </div>
            </div>
        </div>
    </div>
</div>
